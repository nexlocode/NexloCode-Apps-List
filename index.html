<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexloCode Apps Update</title>
    <style>
        /* CSS ‡¶°‡¶ø‡¶ú‡¶æ‡¶á‡¶® */
        :root {
            --primary-color: #0984e3;
            --secondary-color: #6c5ce7;
            --bg-color: #dfe6e9;
            --card-bg: #ffffff;
            --text-color: #2d3436;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #74b9ff, #a29bfe);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background: var(--card-bg);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            animation: fadeIn 0.8s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            text-align: center;
            background: -webkit-linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 30px;
            font-weight: 800;
            font-size: 28px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-color);
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #b2bec3;
            border-radius: 10px;
            font-size: 16px;
            box-sizing: border-box;
            transition: all 0.3s;
            background-color: #f1f2f6;
        }

        input:focus {
            outline: none;
            border-color: var(--secondary-color);
            background-color: #fff;
            box-shadow: 0 0 8px rgba(108, 92, 231, 0.2);
        }

        .btn-group {
            display: flex;
            gap: 12px;
            margin-top: 25px;
        }

        button {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 700;
            transition: transform 0.2s, box-shadow 0.2s;
            text-transform: uppercase;
        }

        .btn-add {
            background: linear-gradient(45deg, var(--primary-color), #74b9ff);
            color: white;
        }

        .btn-add:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(9, 132, 227, 0.3);
        }

        .btn-download {
            background: linear-gradient(45deg, var(--secondary-color), #a29bfe);
            color: white;
        }

        .btn-download:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108, 92, 231, 0.3);
        }

        .preview-area {
            margin-top: 30px;
            background: #2d3436;
            color: #55efc4;
            padding: 15px;
            border-radius: 10px;
            font-family: 'Consolas', monospace;
            font-size: 13px;
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #444;
        }

        .preview-title {
            color: #dfe6e9;
            font-size: 12px;
            margin-bottom: 8px;
            display: block;
            border-bottom: 1px solid #636e72;
            padding-bottom: 5px;
        }

        /* Scrollbar Design */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1; 
        }
        ::-webkit-scrollbar-thumb {
            background: #888; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555; 
        }
    </style>
</head>
<body>

<div class="container">
    <!-- ‡¶ü‡¶æ‡¶á‡¶ü‡ßá‡¶≤ ‡¶™‡¶∞‡¶ø‡¶¨‡¶∞‡ßç‡¶§‡¶® ‡¶ï‡¶∞‡¶æ ‡¶π‡ßü‡ßá‡¶õ‡ßá -->
    <h2>üöÄ NexloCode Apps Update</h2>
    
    <div class="form-group">
        <label for="appName">‡¶Ö‡ßç‡¶Ø‡¶æ‡¶™‡ßç‡¶≤‡¶ø‡¶ï‡ßá‡¶∂‡¶® ‡¶è‡¶∞ ‡¶®‡¶æ‡¶Æ</label>
        <input type="text" id="appName" placeholder="App Name (e.g. Nexlo Chat)">
    </div>

    <div class="form-group">
        <label for="appUrl">‡¶®‡¶§‡ßÅ‡¶® ‡¶°‡¶æ‡¶â‡¶®‡¶≤‡ßã‡¶° URL</label>
        <input type="url" id="appUrl" placeholder="Download Link (e.g. https://nexlocode.com/app.apk)">
    </div>

    <div class="form-group">
        <label for="appVersion">‡¶≠‡¶æ‡¶∞‡ßç‡¶∏‡¶® (Version)</label>
        <input type="text" id="appVersion" placeholder="v2.0">
    </div>

    <div class="btn-group">
        <button class="btn-add" onclick="addApp()">Add to List</button>
        <button class="btn-download" onclick="downloadJSFile()">Download JS</button>
    </div>

    <div class="preview-area">
        <span class="preview-title">Generated Code Preview (newapps.js):</span>
        <pre id="codePreview">// No apps added yet...</pre>
    </div>
</div>

<script>
    let appList = [];

    function addApp() {
        const name = document.getElementById('appName').value;
        const url = document.getElementById('appUrl').value;
        const version = document.getElementById('appVersion').value;

        if (name === '' || url === '') {
            alert("‡¶Ö‡¶®‡ßÅ‡¶ó‡ßç‡¶∞‡¶π ‡¶ï‡¶∞‡ßá ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶™‡ßá‡¶∞ ‡¶®‡¶æ‡¶Æ ‡¶è‡¶¨‡¶Ç URL ‡¶™‡ßÇ‡¶∞‡¶£ ‡¶ï‡¶∞‡ßÅ‡¶®!");
            return;
        }

        const newApp = {
            appName: name,
            downloadUrl: url,
            version: version || 'latest',
            updatedAt: new Date().toLocaleDateString()
        };

        appList.push(newApp);

        document.getElementById('appName').value = '';
        document.getElementById('appUrl').value = '';
        document.getElementById('appVersion').value = '';

        updatePreview();
    }

    function updatePreview() {
        const jsContent = `const apps = ${JSON.stringify(appList, null, 4)};\n\nexport default apps;`;
        document.getElementById('codePreview').innerText = jsContent;
    }

    function downloadJSFile() {
        if (appList.length === 0) {
            alert("‡¶≤‡¶ø‡¶∏‡ßç‡¶ü ‡¶ñ‡¶æ‡¶≤‡¶ø! ‡¶Ü‡¶ó‡ßá ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶™ ‡¶Ø‡ßã‡¶ó ‡¶ï‡¶∞‡ßÅ‡¶®‡•§");
            return;
        }

        const jsContent = `// NexloCode Apps List\n// Generated on: ${new Date().toLocaleString()}\n\nconst apps = ${JSON.stringify(appList, null, 4)};\n\nexport default apps;`;
        
        const blob = new Blob([jsContent], { type: "text/javascript" });
        const link = document.createElement("a");
        
        link.href = URL.createObjectURL(blob);
        link.download = "newapps.js"; 
        
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    }
</script>

</body>
</html>
